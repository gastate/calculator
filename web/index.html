<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <style>
        .parent {
            position: relative;
            width: 100%;
            height: 100px;
        }
        
        .child {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .parent input {
            font-size: 1.6em;
            width: 40px;
        }
        
        .parent .viewFinder {
            width: 160px;
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <h2>I Am Calculon, The Great Calculator!</h2>
        </div>
    </div>
    <div class="parent">
        <div class="child">
            <h4 id="status">Calculon is ready</h4>
        </div>
    </div>
    <div class="parent">
        <div class="child">
            <FORM NAME="Calc">
                <TABLE BORDER=4>
                    <TR>
                        <TD>
                            <INPUT class="viewFinder" TYPE="text" NAME="Input" Size="16">
                            <br>
                        </TD>
                    </TR>
                    <TR>
                        <TD>
                            <INPUT TYPE="button" NAME="one" VALUE="  1  " OnClick="Calc.Input.value += '1'">
                            <INPUT TYPE="button" NAME="two" VALUE="  2  " OnCLick="Calc.Input.value += '2'">
                            <INPUT TYPE="button" NAME="three" VALUE="  3  " OnClick="Calc.Input.value += '3'">
                            <INPUT TYPE="button" NAME="plus" VALUE="  +  " OnClick="Calc.Input.value += ' + '">
                            <br>
                            <INPUT TYPE="button" NAME="four" VALUE="  4  " OnClick="Calc.Input.value += '4'">
                            <INPUT TYPE="button" NAME="five" VALUE="  5  " OnCLick="Calc.Input.value += '5'">
                            <INPUT TYPE="button" NAME="six" VALUE="  6  " OnClick="Calc.Input.value += '6'">
                            <INPUT TYPE="button" NAME="minus" VALUE="  -  " OnClick="Calc.Input.value += ' - '">
                            <br>
                            <INPUT TYPE="button" NAME="seven" VALUE="  7  " OnClick="Calc.Input.value += '7'">
                            <INPUT TYPE="button" NAME="eight" VALUE="  8  " OnCLick="Calc.Input.value += '8'">
                            <INPUT TYPE="button" NAME="nine" VALUE="  9  " OnClick="Calc.Input.value += '9'">
                            <INPUT TYPE="button" NAME="times" VALUE="  x  " OnClick="Calc.Input.value += ' * '">
                            <br>
                            <INPUT TYPE="button" NAME="clear" VALUE="  c  " OnClick="Calc.Input.value = ''">
                            <INPUT TYPE="button" NAME="zero" VALUE="  0  " OnClick="Calc.Input.value += '0'">
                            <INPUT TYPE="button" NAME="DoIt" VALUE="  =  " OnClick="doTheCalc(Calc.Input.value)">
                            <INPUT TYPE="button" NAME="div" VALUE="  /  " OnClick="Calc.Input.value += ' / '">
                            <br>
                        </TD>
                    </TR>
                </TABLE>
            </FORM>
        </div>
    </div>
    <script>
        var thinking = false;
        var baseUrl = "https://01276wo5ij.execute-api.us-east-1.amazonaws.com/dev/";

        var doTheCalc = function(value){
            var args = value.trim().split(' ');
            if (args.length < 3){
                alert('Not Enough Operands!');
                return;
            }
            
            thinking = true;
            Calc.Input.value = ".";
            var operand = "";
            if (args[1] === '*'){
                operand = "multiply";
            } else if (args[1] === '/'){
                operand = "divide";
            } else if (args[1] === '+'){
                operand = "add";
            } else if (args[1] === '-'){
                operand = "subtract";
            } else {
                thinking = false;
                $("#status").html("Calculon is ready");
                alert('Unknown Operand!  Resetting');
                Calc.Input.value = '';
                return;
            }

            $.ajax({
                method: "POST",
                url: baseUrl + operand, 
                data: JSON.stringify({ a: parseInt(args[0]), b: parseInt(args[2]) }),
                contentType: "application/json"
            })
            .done(function( data ) {
                thinking = false;
                $("#status").html("Calculon is ready");
                Calc.Input.value = data.output;
            })
            .fail(function(err) {
                alert( "error: " + JSON.stringify(err));
                thinking = false;
                $("#status").html("Calculon is ready");
                Calc.Input.value = '';
            });

            return;
        }

        // Set Calculon's Thinking Hat
        setInterval(function(){
            if (!thinking)
                return;

            if ($("#status").html() === "Calculon is thinking..."){
                console.log('Already thinking, add more dots');
                Calc.Input.value = Calc.Input.value + '.';
            } else {
                console.log('Let\'s get thinking!');
                $("#status").html('Calculon is thinking...');
            }   
        }, 250);

    </script>
</body>
